<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <h2 class="mb-4">Your Cart</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example product row -->
      <tr>
        <td>Product Name</td>
        <td>99.99 EGP</td>
        <td>
          <input
            type="number"
            class="form-control quantity-input"
            value="1"
            min="1"
          />
        </td>
        <td>99.99 EGP</td>
        <td>
          <button
            class="btn btn-outline-danger btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#removeModal"
          >
            Remove
          </button>
          <button class="btn btn-link btn-sm">View Details</button>
        </td>
      </tr>
      <!-- Repeat rows for more products -->
    </tbody>
  </table>

  <!-- Cart Summary -->
  <div class="cart-summary mt-4">
    <div class="d-flex justify-content-between mb-3">
      <span class="fw-bold">Total:</span>
      <span>107.99 EGP</span>
    </div>
    <div class="text-center">
      <a href="/checkout" class="btn btn-primary btn-lg">Proceed to Checkout</a>
    </div>
  </div>
</main>

<!-- Remove Confirmation Modal -->
<div
  class="modal fade"
  id="removeModal"
  tabindex="-1"
  aria-labelledby="removeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Deletion Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this product from your cart?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
</div>
