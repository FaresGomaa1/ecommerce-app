<div class="container product-details">
    <div class="row">
      <!-- Image Slider -->
      <div class="col-md-6">
        <div id="productImageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../../assets/1.jpg" class="d-block w-100" alt="Product Image 1">
            </div>
            <div class="carousel-item">
              <img src="../../../../assets/3.jpg" class="d-block w-100" alt="Product Image 2">
            </div>
            <div class="carousel-item">
              <img src="../../../../assets/2.jpg" class="d-block w-100" alt="Product Image 2">
            </div>
            <!-- Add more images here -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Product Info -->
      <div class="col-md-6">
        <h1 class="product-name">Awesome Product Name</h1>
        <div class="rating-stock-status">
          <div class="rating">
            <i class="fas fa-star" *ngFor="let star of stars"></i>
          </div>
          <div class="stock-status" [ngClass]="getStockClass(stockStatus)">
            {{ stockStatus }}
          </div>
        </div>
        <p class="product-description">
          This is a brief description of the product. It highlights key features and specifications that would interest the customer.
        </p>
        <div class="actions">
          <button class="btn btn-primary" (click)="addToCart()">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
          <button class="btn btn-secondary" (click)="addToWishlist()">
            <i class="fas fa-heart"></i> Add to Wishlist
          </button>
        </div>
        <div class="customer-rating" *ngIf="!hasRated">
          <p>Rate this product:</p>
          <div class="rating-input">
            <i class="fas fa-star" *ngFor="let star of stars; let i = index" (click)="rateProduct(i + 1)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
