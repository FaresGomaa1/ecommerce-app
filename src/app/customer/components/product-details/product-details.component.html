<div class="container product-details">
  <div class="row">
    <!-- Image Slider -->
    <div class="col-md-6">
      <div id="productImageCarousel" class="carousel slide shadow-lg rounded-lg" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let photo of product?.photos; let i = index" [ngClass]="{'active': i === 0}">
            <img [src]="'../../../../assets/products/' + photo" class="d-block w-100 rounded-lg" [alt]="'Image of ' + product.name">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productImageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productImageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <div class="product-details-content p-4 rounded-lg shadow-lg bg-light">
        <h1 class="product-name display-4 text-dark">{{ product.name }}</h1>

        <!-- Rating and Stock Status -->
        <div class="rating-stock-status d-flex align-items-center mb-3">
          <div class="rating">
            <i class="fas fa-star" *ngFor="let star of getStars(product.averageRating || 0)"></i>
          </div>
          <div class="stock-status ms-auto">
            <span [ngClass]="{
              'last-piece': availableQuantity === 1, 
              'out-of-stock': availableQuantity === 0, 
              'in-stock': availableQuantity > 1
            }">
              {{ availableQuantity > 0 ? availableQuantity + ' pieces left' : 'Out of stock' }}
            </span>
          </div>
        </div>

        <!-- Product Description -->
        <p class="product-description lead text-muted">{{ product.description }}</p>

        <!-- Color, Size, and Quantity Selection -->
        <div class="color-size-selection">
          <div class="form-group mb-4">
            <label for="colorSelect" class="form-label">Select Color:</label>
            <select id="colorSelect" class="form-select shadow-sm" [(ngModel)]="selectedColorId" (change)="onColorChange()">
              <option [value]="null">Select Color</option>
              <option *ngFor="let colorId of availableColorIds" [value]="colorId">
                {{ getColorName(colorId) }}
              </option>
            </select>
          </div>

          <div class="form-group mb-4" *ngIf="availableSizeIds.size > 0">
            <label for="sizeSelect" class="form-label">Select Size:</label>
            <select id="sizeSelect" class="form-select shadow-sm" [(ngModel)]="selectedSizeId" (change)="onSizeChange()">
              <option [value]="null">Select Size</option>
              <option *ngFor="let sizeId of availableSizeIds" [value]="sizeId">
                {{ getSizeName(sizeId) }}
              </option>
            </select>
          </div>

          <div class="form-group mb-4">
            <label for="quantitySelect" class="form-label">Select Quantity:</label>
            <input id="quantitySelect" type="number" class="form-control shadow-sm" [(ngModel)]="selectedQuantity" [attr.max]="availableQuantity" min="1">
          </div>
        </div>

        <!-- Add to Cart & Wishlist -->
        <div class="actions mt-4">
          <button class="btn btn-primary shadow-lg rounded-pill px-4 py-2" [disabled]="!isDataValid()" (click)="addToCart()">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
          <app-wish-list-button [productId]="product.id"></app-wish-list-button>
        </div>
      </div>
    </div>
  </div>
</div>
