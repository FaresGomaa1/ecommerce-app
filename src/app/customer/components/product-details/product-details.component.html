<div class="container product-details">
    <div class="row">
      <!-- Image Slider -->
      <div class="col-md-6">
        <div id="productImageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let photo of product?.photos; let i = index" [ngClass]="{'active': i === 0}">
              <img [src]="'../../../../assets/products/' + photo" class="d-block w-100" [alt]="'Image of ' + product.name">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Product Info -->
      <div class="col-md-6">
        <h1 class="product-name">{{ product.name }}</h1>
        <div class="rating-stock-status">
          <div class="rating">
            <i class="fas fa-star" *ngFor="let star of getStars(product.averageRating)"></i>
          </div>          
        </div>
        <p class="product-description">
          {{ product.description }}
        </p>
        <div class="actions">
          <button class="btn btn-primary">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
          <button class="btn btn-secondary"(click)="addItemToWishList(product.id)">
            <i class="fas fa-heart"></i> Add to Wishlist
          </button>
        </div>
        <!-- <div class="customer-rating" *ngIf="!product.isRatedByUser && isLogged">
          <p>Rate this product:</p>
          <div class="rating-stars">
            <i class="fas fa-star"
               *ngFor="let star of stars"
               [ngClass]="{'filled': star <= currentRating}"
               (click)="rateProduct(star)">
            </i>
          </div>
        </div>
        <div class="customer-rating" *ngIf="!isLogged">
          <p>To rate {{product.name}} you need to sign in first</p>
        </div> -->
      </div>
    </div>
  </div>
