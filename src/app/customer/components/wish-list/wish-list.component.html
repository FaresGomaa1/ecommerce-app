<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="my-4">Wish List</h2>
      <table class="table table-striped table-bordered wishlist-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of wishlistItems">
            <td>{{ item.productName }}</td>
            <td>${{ item.price.toFixed(2) }}</td>
            <td>
              <span [appStatusColor]="item.status">{{ item.status }}</span>
            </td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="viewDetails(item)">
                <i class="fas fa-eye"></i> View Details
              </button>
              <button class="btn btn-success btn-sm me-2" (click)="addToCart(item)">
                <i class="fas fa-cart-plus"></i> Add to Cart
              </button>
              <button class="btn btn-danger btn-sm" (click)="removeFromWishlist(item)">
                <i class="fas fa-trash"></i> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
