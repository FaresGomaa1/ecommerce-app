<div class="container py-5">
  <h2 class="mb-5 text-center text-primary">Wish List</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of wishlistItems">
      <div class="card wishlist-card shadow-lg border-light">
        <!-- <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.productName }}"> -->
        <div class="card-body">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="card-text">
            Price: <span class="text-success">{{ item.price.toFixed(2) }} EGP</span>
          </p>
          <p class="card-text">
            <span class="badge bg-info">Laptops</span>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary btn-sm" (click)="viewDetails(item.productId)" data-bs-toggle="tooltip" data-bs-placement="top" title="View Details">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-danger btn-sm" (click)="removeFromWishlist(item.productId)" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove from Wish List">
              <i class="fas fa-trash"></i> Remove
            </button>
          </div>
        </div>
        <!-- <div class="card-footer text-muted text-center">
          <small>Added on {{ 5-3-2024 | date: 'mediumDate' }}</small>
        </div> -->
      </div>
    </div>
  </div>
  <!-- <div class="text-center mt-4">
    <button class="btn btn-outline-secondary" (click)="clearWishlist()">
      <i class="fas fa-trash-alt"></i> Clear All
    </button>
  </div> -->
</div>
