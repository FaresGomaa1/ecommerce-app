<div class="checkout-container">
    <!-- Order Summary Table -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderItems">
            <td>{{ item.productName }}</td>
            <td>${{ item.price | number: '1.2-2' }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.total | number: '1.2-2' }}</td>
            <td>
              <button class="btn btn-info btn-sm" (click)="viewDetails(item)">
                <i class="fas fa-eye"></i> View Details
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-right">Total:</th>
            <th>${{ orderTotal | number: '1.2-2' }}</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
  
    <!-- Shipping Address Section -->
    <div class="shipping-address">
      <h2>Select Shipping Address</h2>
      <div class="address-list">
        <div class="address-item" *ngFor="let address of shippingAddresses">
          <input type="radio" id="address-{{ address.id }}" name="shippingAddress" [value]="address" [(ngModel)]="selectedAddress">
          <label for="address-{{ address.id }}">
            {{ address.fullName }}<br>
            {{ address.addressLine1 }}, {{ address.city }}, {{ address.state }} {{ address.zipCode }}<br>
            {{ address.country }}
          </label>
        </div>
      </div>
      <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-plus-circle"></i> Add New Address
      </button>
    </div>
  
    <!-- Place Order Button -->
    <div class="place-order">
      <button class="btn btn-success btn-lg" (click)="placeOrder()">
        <i class="fas fa-check-circle"></i> Place Order
      </button>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-get-address></app-get-address>
      </div>
    </div>
  </div>
</div>
